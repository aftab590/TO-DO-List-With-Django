{% extends "base.html" %}
{% block body %}

<div class="container my-3">
    <h2 class="text-center">Add a Task</h2>

    <form action="" method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="title"><b>Task Title</b></label>
        <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" placeholder="Enter your Task Title" value={{task.taskTitle}}>
      </div>
      <div class="form-group">
        <label for="desc"><b>Task Description</b></label>
        <textarea class="form-control" name="desc" id="desc" cols="30" rows="10" placeholder="Enter Your Description here..." >{{task.taskDesc}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

{% endblock body %}
