{% extends "base.html" %}
{% block body %}
{% if success == True %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    Your <strong>Task</strong> has been noted.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}
      <div class="container my-3">
          <h2 class="text-center">Add a Task</h2>

          <form action="/" method="post">
              {% csrf_token %}
            <div class="form-group">
              <label for="title">Task Title</label>
              <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" placeholder="Enter your Task Title">
            </div>
            <div class="form-group">
              <label for="desc">Task Description</label>
              <textarea class="form-control" name="desc" id="desc" cols="30" rows="10" placeholder="Enter Your Description here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

      </div>
{% endblock body %}
